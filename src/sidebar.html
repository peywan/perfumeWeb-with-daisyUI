<!doctype html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tailwind.css Exercise</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="h-full bg-gray-100 flex flex-col">

<header class="bg-white h-16 w-full shadow flex justify-between items-stretch px-3">

    <a class="text-indigo-600 font-bold flex items-center" href="">logo</a>

    <div class="flex">
        <div class="hidden sm:flex items-stretch">
            <a class="flex items-center text-gray-800 px-3 transition-colors hover:text-indigo-600 hover:bg-gray-100"
               href="#">Home</a>

            <a class="flex items-center text-gray-800 px-3 transition-colors hover:text-indigo-600 hover:bg-gray-100"
               href="#">About</a>

            <a class="flex items-center text-gray-800 px-3 transition-colors hover:text-indigo-600 hover:bg-gray-100"
               href="#">Contact</a>
        </div>
        <div class="flex items-center">

            <a class="text-black py-1 px-2 transition-colors hover:text-indigo-500 hover:bg-indigo-100 rounded mx-3"
               href="#">login</a>
            <a class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition-colors ring-offset-1 focus:ri ng-1 focus:ring-indigo-700"
               href="#">Sign up</a>

        </div>
        <div class="sm:hidden h-full flex items-center ml-4">
            <button class="flex items-center justify-center h-8 w-8 rounded hover:bg-indigo-100 hover:text-indigo-600"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>

            </button>
        </div>

    </div>
</header>

<main class="flex flex-1">
    <aside class="flex-col bg-indigo-600 text-white py-3 px-2 min-w-[200px] w-[200px]">
        <a class="block py-2 px-3 transition-colors rounded hover:bg-black/50" href="#">Dashboard</a>
        <a class="block py-2 px-3 transition-colors rounded hover:bg-black/50" href="#">Users</a>
        <a class="block py-2 px-3 transition-colors rounded hover:bg-black/50" href="#">Products</a>
        <a class="block py-2 px-3 transition-colors rounded hover:bg-black/50" href="#">Reports</a>
    </aside>

    <main>
        <div class="border-2 border-black w-[468px]">
            <h5>Today's Money</h5>
            <h5>Today's Users</h5>
            <h5>New clients</h5>

            <div class="">
                <img alt="" src="icons8-cash-32.png">
                <h5>Sales</h5>
            </div>

        </div>
        <div class=""></div>
    </main>
</main>
